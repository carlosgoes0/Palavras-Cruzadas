  function validarResposta() {
    var resposta = inputRespostas.value;
    var acerto = false;

    for (var i = 0; i < listaRespostas.length; i++) {
      if (resposta.toUpperCase() == listaRespostas[i]) {
        acerto = true;
      }
    }
    if (acerto == true) {
      alert("Acertou");
      pintarLetras(resposta);
    } else {
      alert("Errou");
    }
  }

  function pintarLetras(resposta) {
    var ocultar = document.getElementsByClassName(`${resposta}`);
    for (let i = 0; i < ocultar.length; i++) {
      const element = ocultar[i];
      element.style.backgroundColor = "white";
    }
  }
